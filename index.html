<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualisation of different pathfinding algorithms">
    <title>Pathfinding Algorithms</title>
    <link rel="stylesheet" href="/pure-min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div id="grid_title_id" class="gridTitle">Click to Set START Tile</div>

<div class = "gridArea"></div>
    <script src = "dijkstra.js"></script>
    <script src = "grid.js"></script>
    <script src = "a_star.js"></script>
    <script src = "dfs.js"></script>
</div>

<div id="layout" class="navigation"> 
    <script src = "nav_menu.js"></script>
    <div id="nav" class="nav_bar">
        <a href="#" class="nav-menu-button">Menu</a>
          <button id="solve_button" class="solve-button" style="vertical-align:middle" onclick="dijkstraSolve();"><span>Solve!</span></button>
          <button id="reset_button" class="reset-button" style="vertical-align:middle" onclick="resetGrid();"><span>Reset</span></button>
          <div class="pure-menu">
            <ul class="pure-menu-list">
              <li class="pure-menu-heading">Algorithms</li>
                  <li><label class="container">Dijkstra
                    <input type="checkbox" name="check" onclick="selectAlgorithm(this, 'Dijkstra')">
                    <span class="checkmark"></span>
                    </label></li>
                      
                    <li><label class="container"> A*
                      <input type="checkbox" name="check" onclick="selectAlgorithm(this, 'A*')">
                      <span class="checkmark"></span>
                    </label></li>
                      
                    <li><label class="container"> DFS
                      <input type="checkbox" name="check" onclick="selectAlgorithm(this, 'DFS')">
                      <span class="checkmark"></span>
                    </label></li>
                      
                    <li><label class="container"> BFS
                      <input type="checkbox" name="check" onclick="selectAlgorithm(this, 'BFS')">
                      <span class="checkmark"></span>
                    </label></li>

              <li class="pure-menu-heading">Mazes</li>
                    <button id="easy_maze" class="easy-maze" style="vertical-align:middle" onclick="selectMaze('m_easy')"><span>Easy Maze</span></button>
                    <button id="medium_maze" class="medium-maze" style="vertical-align:middle" onclick="selectMaze('m_medium')"><span>Medium Maze</span></button>
                    <button id="large_maze" class="large-maze" style="vertical-align:middle" onclick="selectMaze('m_large')"><span>Large Maze</span></button>
                </ul>
            </div>
    </div>
</div>

</body>
</html>
